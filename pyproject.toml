[tool.poetry]
name = "llm-engineering"
version = "0.1.0"
description = ""
authors = ["iusztinpaul <p.e.iusztin@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
zenml = {version = "0.58.1", extras = ["server"]}
pymongo = "^4.6.2"
pydantic = "^1.9.0"
selenium = "^4.21.0"
webdriver-manager = "^4.0.1"
beautifulsoup4 = "^4.12.3"
jmespath = "^1.0.1"
loguru = "^0.7.2"
click = ">=8.0.1,<8.1.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
start-local-zenml-server="poetry run zenml up"
close-local-zenml-server="poetry run zenml down"

run-digital-data-etl = "python -m llm_engineering.run --only-etl"

start-local-infrastructure = "docker-compose up -d"
